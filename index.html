 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Zakupów</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img src="img/logo.png" width="160" height="40">
  </header>
  <main>
    <div id="task-form">
      <input type="text" id="task-input" placeholder="Dodaj nowe zadanie">
      <button id="add-task-button">Dodaj</button>
      <button id="add-show-button">Pokaż</button>
    </div>
    <ul id="task-list">
      <!-- Lista zadań wypełniona dynamicznie przy uzyciu JavaScriptu -->
    </ul>
  </main>
  <script src="app.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker zarejestrowany:', registration);
        })
        .catch(error => {
          console.log('Błąd podczas rejestracji Service Workera:', error);
        });
    }
  </script>

</body>
</html>
